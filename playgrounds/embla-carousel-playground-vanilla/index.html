<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="theme-dark">
    <main class="playground" id="sandboxes">
      <h1 class="playground__h1">Playground - Vanilla</h1>

      <style id="embla-ssr-styles"></style>

      <div class="playground__ssr-text">
        <strong>SSR:</strong> <span id="ssr-text">true</span>
      </div>

      <!-- Embla -->
      <div class="embla" dir="ltr">
        <div class="embla__viewport">
          <div class="embla__container"></div>
        </div>

        <!-- Controls -->
        <div class="embla__controls">
          <!-- Buttons -->
          <div class="embla__buttons">
            <button class="embla__button embla__button--prev" type="button">
              <svg
                class="embla__button__svg"
                viewBox="137.718 -1.001 366.563 643.999"
                fill="currentColor"
              >
                <path
                  d="M428.36 12.5c16.67-16.67 43.76-16.67 60.42 0 16.67 16.67 16.67 43.76 0 60.42L241.7 320c148.25 148.24 230.61 230.6 247.08 247.08 16.67 16.66 16.67 43.75 0 60.42-16.67 16.66-43.76 16.67-60.42 0-27.72-27.71-249.45-249.37-277.16-277.08a42.308 42.308 0 0 1-12.48-30.34c0-11.1 4.1-22.05 12.48-30.42C206.63 234.23 400.64 40.21 428.36 12.5z"
                ></path>
              </svg>
            </button>
            <button class="embla__button embla__button--next" type="button">
              <svg
                class="embla__button__svg"
                viewBox="0 0 238.003 238.003"
                fill="currentColor"
              >
                <path
                  d="M181.776 107.719L78.705 4.648c-6.198-6.198-16.273-6.198-22.47 0s-6.198 16.273 0 22.47l91.883 91.883-91.883 91.883c-6.198 6.198-6.198 16.273 0 22.47s16.273 6.198 22.47 0l103.071-103.039a15.741 15.741 0 0 0 4.64-11.283c0-4.13-1.526-8.199-4.64-11.313z"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Dots -->
          <div class="embla__dots"></div>
        </div>
      </div>
    </main>

    <!-- Dot Template -->
    <script type="text/template" id="embla-dot-template">
      <button class="embla__dot" type="button"></button>
    </script>

    <!-- Slide Template -->
    <script type="text/template" id="embla-slide-template">
      <div class="embla__slide">
        <div class="embla__slide__number">
          __replace_slide_index__
        </div>
      </div>
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
