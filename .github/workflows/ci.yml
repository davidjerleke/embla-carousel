name: Continuous Integration

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install 🔧
        run: yarn install

      - name: Build 🏗️
        run: yarn build

      - name: Lint 🧐
        run: yarn lint

      - name: Test 🚨
        run: yarn test

      - name: Publish
        run: yarn workspaces foreach -t --include 'embla-carousel,embla-carousel-react' npm publish --access=public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
