name: Continuous Integration

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build --if-present

      - name: Lint ğŸ§
        run: npm run lint

      - name: Test ğŸš¨
        run: npm test
