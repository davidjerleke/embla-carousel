<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embla Carousel</title>
    <script type="text/javascript">
      var segmentCount = 1

      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?p=/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash,
      )
    </script>
  </head>
  <body></body>
</html>
